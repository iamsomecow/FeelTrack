<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FeelTrack</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>FeelTrack</h1>
  <p>feeling tracker</p>
  <p id = "todaysEmotion"></p>
  <p id = "todaysReason"></p>
  <div id="PickerButtons">
    <div id="row1">
      <button type="button" class="red" onclick="buttonClick(this)">Enraged</button>
      <button type="button" class="red" onclick="buttonClick(this)">Panicked</button>
      <button type="button" class="red" onclick="buttonClick(this)">Stressed</button>
      <button type="button" class="red" onclick="buttonClick(this)">Jittery</button>
      <button type="button" class="red" onclick="buttonClick(this)">Shocked</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Surprised</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Upbeat</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Festive</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Exhilarated</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Ecstatic</button>
    </div>
    <div id="row2">
      <button type="button" class="red" onclick="buttonClick(this)">Livid</button>
      <button type="button" class="red" onclick="buttonClick(this)">Furious</button>
      <button type="button" class="red" onclick="buttonClick(this)">Frustrated</button>
      <button type="button" class="red" onclick="buttonClick(this)">Tense</button>
      <button type="button" class="red" onclick="buttonClick(this)">Stunned</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Hyper</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Cheerful</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Motivated</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Inspired</button>
      <button type="button" class="yellow" onclick="buttonClick(this)">Elated</button>
    </div>
  </div>
  <p id = "emotionHistory"></p>
  <script src="main.js"></script>
</body>
</html>
